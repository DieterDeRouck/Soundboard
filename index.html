<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Soundboard</title>
    <!--<script src="soundboard.js"></script>-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keys">
        <div data-key=81 class="key">
            <kbd>Q</kbd>
        </div>          
        <div data-key=83 class="key">
            <kbd>S</kbd>
        </div>
        <div data-key=68 class="key">
            <kbd>D</kbd>
        </div>
        <div data-key=70 class="key">
            <kbd>F</kbd>
        </div>
        <div data-key=74 class="key">
            <kbd>J</kbd>
        </div>
        <div data-key=75 class="key">
            <kbd>K</kbd>
        </div>
        <div data-key=76 class="key">
            <kbd>L</kbd>
        </div>
        <div data-key=77 class="key">
            <kbd>M</kbd>          
        </div>
    </div>

    <audio data-key="81" src="mp3/Q.mp3"></audio>
    <audio data-key="83" src="mp3/S.mp3"></audio>
    <audio data-key="68" src="mp3/D.mp3"></audio>
    <audio data-key="70" src="mp3/F.mp3"></audio>
    <audio data-key="74" src="mp3/J.mp3"></audio>
    <audio data-key="75" src="mp3/K.mp3"></audio>
    <audio data-key="76" src="mp3/L.mp3"></audio>
    <audio data-key="77" src="mp3/M.mp3"></audio>

    <script>
    function removeTransition(e) {
        if (e.propertyName !== 'transform') return;
        this.classList.remove('playing');
    }
      
    function playSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
        if (!audio) return;
      
        key.classList.add('playing');
        audio.currentTime = 0;
        audio.play();
    }
    
    const keys = Array.from(document.querySelectorAll('.key'));
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));
    window.addEventListener('keydown', playSound);
    
    </script>

    <!-- Reviewed by Elline x Nice work Dieter!! -->

</body>
</html>
